<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions des dégradés -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône de magasin -->
  <g transform="translate(10, 10)">
    <!-- Fond de l'icône -->
    <rect width="40" height="40" rx="10" fill="url(#bgGradient)"/>
    
    <!-- Panier de shopping stylisé -->
    <g transform="translate(8, 8)">
      <path d="M6 4 L22 4 L24 8 L26 8 L26 10 L24 10 L22 20 L6 20 L4 10 L2 10 L2 8 L4 8 Z" 
            fill="url(#textGradient)" 
            stroke="none"/>
      <!-- Poignées du panier -->
      <path d="M4 4 L6 2 M22 4 L24 2" 
            stroke="url(#textGradient)" 
            stroke-width="2" 
            stroke-linecap="round"/>
      <!-- Points de détail -->
      <circle cx="10" cy="16" r="1.5" fill="#1E40AF"/>
      <circle cx="18" cy="16" r="1.5" fill="#1E40AF"/>
      <!-- Petite étoile pour l'accent -->
      <path d="M14 6 L15 9 L18 9 L15.5 11 L16.5 14 L14 12 L11.5 14 L12.5 11 L10 9 L13 9 Z" 
            fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Texte du logo -->
  <g transform="translate(65, 15)">
    <!-- JomiaStore -->
    <text x="0" y="20" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="url(#textGradient)">JomiaStore</text>
    
    <!-- Hub -->
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="600" 
          fill="url(#accentGradient)">HUB</text>
  </g>
  
  <!-- Ligne décorative -->
  <line x1="65" y1="40" x2="180" y2="40" 
        stroke="url(#accentGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>