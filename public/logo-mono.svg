<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Icône de magasin monochrome -->
  <g transform="translate(10, 10)">
    <!-- Fond de l'icône -->
    <rect width="40" height="40" rx="10" fill="#FF5722"/>
    
    <!-- Panier de shopping stylisé -->
    <g transform="translate(8, 8)">
      <path d="M6 4 L22 4 L24 8 L26 8 L26 10 L24 10 L22 20 L6 20 L4 10 L2 10 L2 8 L4 8 Z" 
            fill="white" 
            stroke="none"/>
      <!-- Poignées du panier -->
      <path d="M4 4 L6 2 M22 4 L24 2" 
            stroke="white" 
            stroke-width="2" 
            stroke-linecap="round"/>
      <!-- Points de détail -->
      <circle cx="10" cy="16" r="1.5" fill="#FF5722"/>
      <circle cx="18" cy="16" r="1.5" fill="#FF5722"/>
    </g>
  </g>
  
  <!-- Texte du logo -->
  <g transform="translate(65, 15)">
    <!-- JomiaStore -->
    <text x="0" y="20" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#FF5722">JomiaStore</text>
    
    <!-- Hub -->
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="600" 
          fill="#EA580C">HUB</text>
  </g>
</svg>