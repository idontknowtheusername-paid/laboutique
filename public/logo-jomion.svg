<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet">
  <!--
    This SVG is a responsive wrapper that embeds the bitmap PNG as a fallback.
    It allows using an SVG URL while preserving the original PNG appearance.
    If you later vectorize the logo, replace the <image> contents with real vector paths.
  -->
  <defs>
    <style type="text/css"><![CDATA[
      image { image-rendering: optimizeQuality; }
    ]]></style>
  </defs>
  <image x="0" y="0" width="1200" height="1200" xlink:href="/logo-jomion.png" preserveAspectRatio="xMidYMid meet" />
</svg>
