<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions des dégradés -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône de magasin -->
  <g transform="translate(15, 15)">
    <!-- Fond de l'icône -->
    <rect width="50" height="50" rx="12" fill="url(#bgGradient)"/>
    
    <!-- Panier de shopping stylisé -->
    <g transform="translate(10, 10)">
      <path d="M8 5 L28 5 L30 10 L32 10 L32 12 L30 12 L28 25 L8 25 L6 12 L4 12 L4 10 L6 10 Z" 
            fill="url(#textGradient)" 
            stroke="none"/>
      <!-- Poignées du panier -->
      <path d="M6 5 L8 3 M28 5 L30 3" 
            stroke="url(#textGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
      <!-- Points de détail -->
      <circle cx="13" cy="20" r="2" fill="#1E40AF"/>
      <circle cx="23" cy="20" r="2" fill="#1E40AF"/>
      <!-- Petite étoile pour l'accent -->
      <path d="M18 8 L19 12 L23 12 L19.5 14 L20.5 18 L18 16 L15.5 18 L16.5 14 L13 12 L17 12 Z" 
            fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Texte du logo -->
  <g transform="translate(85, 20)">
    <!-- JomiaStore -->
    <text x="0" y="25" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="url(#textGradient)">JomiaStore</text>
    
    <!-- Hub -->
    <text x="0" y="45" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="url(#accentGradient)">HUB</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(85, 55)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#94A3B8">Le centre commercial digital du Bénin</text>
  </g>
  
  <!-- Ligne décorative -->
  <line x1="85" y1="50" x2="280" y2="50" 
        stroke="url(#accentGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>